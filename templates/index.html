<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <style>
            body{
                margin: 0;
                font-family: 'Brush Script MT (cursive)', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
                color: #ffffff;
                background-image: url("static/images.jpg");
                background-attachment: fixed;
                background-size: cover;
                background-position: center;
                padding: 0;
                box-sizing: border-box;
            }
            #Refreshpage input[type="submit"]:hover {
                background-color: #12DE42;
                color: #f0f0f0;
            }
            #Refreshpage input[type="submit"] {
                background-color: #12DE42;       
                color: #111;                    
                border: none;
                border-radius: 6px;
                padding: 12px 20px;
                margin: 8px 10px;
                font-weight: bold;
                font-size: 1.1em;
                cursor: pointer;
                font-family:'Times New Roman', Times, serif ;
                transition: background-color 0.3s ease, color 0.3s ease;
                box-shadow: 0 0 10px #12DE42; 
                display: inline-block;
                width: auto;
                min-width: 180px;
                text-align: center;
            }

            #Options {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            background-color: #1a1a1a;
            color: #eee;
            border: 1.5px solid #12DE42;
            border-radius: 5px;
            font-size: 1em;
            font-family: Tahoma, Geneva, Verdana, sans-serif;
            appearance: none;            /* Remove default arrows for most browsers */
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: border-color 0.3s ease;
            background-image:
                linear-gradient(45deg, transparent 50%, #12DE42 50%),
                linear-gradient(135deg, #12DE42 50%, transparent 50%);
            background-position:
                calc(100% - 20px) calc(1em + 2px),
                calc(100% - 15px) calc(1em + 2px);
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
        }
        
            @media (max-width: 600px) {
                body {
                font-size: 1em;
                padding: 10px;
                background-attachment: scroll; /* Avoid fixed background glitches on mobile */
            }
                h1 {
                font-size: 1.35em;
                text-align: center;
                margin-top: 16px;
                margin-bottom: 12px;
            }
            #Refreshpage {
                padding: 0;
                width: 100%;
            }
            #Refreshpage form {
                display: flex;
                flex-direction: column;
                gap: 12px;
                lign-items: stretch;
            }
            #Options {
                font-size: 1em;
                min-width: unset;
                width: 100%;
                margin: 0;
            }
            #Refreshpage input[type="submit"] {
                font-size: 1em;
                min-width: unset;
                width: 100%;
                margin: 10px 0 0 0;
                padding: 12px;
            }

            img {
                width: 100%;
                max-width: 100%;
                height: auto;
                display: block;
                margin-bottom: 10px;
                border-radius: 7px;
                box-shadow: 0 0 12px #12DE4290;
            }
        }

        </style>
    </head>
    <body>
        <h1>Greenhouse Gas Emissions Dashboard</h1>
        <div id="Refreshpage">
            <form action="/update", method="POST">
                <select name="Gases" id="Options">
                    <option value="co2">co2</option>
                    <option value="nh3">nh3 (Ammonia)</option>
                    <option value="ch4">ch4 (Methane)</option>
                    <option value="hfcs">hfcs (HydroFlouroCarbons)</option>
                    <option value="cfcs">cfcs (ChloroFlouroCarbons)</option>

                </select>
                <select name="Cont" id="Options">
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Europe">Europe</option>
                    <option value="South America">South America</option>
                    <option value="Oceania">Oceania</option>
                    <option value="North America">North America</option>
                    
                </select>
                <select name="Year" id="Options">
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
                <input type="submit" value="Refresh stats">
            </form>
        </div>
        <img src="{{url_for('static', filename='plot.png')}}" alt="">
        <img src="{{url_for('static', filename='pieplot.png')}}" alt="">
        
    </body>
</html>
